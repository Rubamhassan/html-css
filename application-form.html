<!doctype html>
<html>
<head>
	<title>Skills-HTML-CSS</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<h1> Job Application</h1> 
	<h2 class="border"> Please fill out your form:</h2>

	<form action="/application" method="POST">
		
		First Name: <input class="textbox" type="text" name="firstname"><br>
		Last Name: <input class="textbox last-name" type="text"  name="lastname"><br>
	    Salary requirement: <input class="textbox" type="number" number="salary"><br>
	
		<label>
	        Job Titile:
	        <select name="Job Titile">
	            <option value="softwareengineer">Software Engineer</option>
	            <option value="qaengineer">QA Engineer</option>
	            <option value="productmanager">Product Manager</option>
	        </select>
	    </label>
	    <input type="submit" class="textbox">
	</form>
</body>
</html>
